<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="container">
            <h1>Contact Me</h1>
            <a href="index.html" class="exit-icon"><i class='bx bx-x'></i></a>

                    <li><a href="blog.html">Home</a></li>

                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <textarea placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="btn">Send</button>
            </form>
        </section>
        <section class="social-media">
            <h2>Follow Me</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com/Neoniverse.30" target="_blank"><i class='bx bxl-facebook'></i></a>
                <a href="https://www.youtube.com" target="_blank"><i class='bx bxl-youtube'></i></a>
                <a href="neoandieespinozadaray@gmail.com" target="_blank"><i class='bx bxl-gmail'></i></a>
            </div>
        </section>
    </main>

        <div class="container">
